{% extends 'index.html' %}

{% block content %}
<div class="home">

    {% if user.is_authenticated and user.eh_palestrante %}
    <a class="btn btn-sm btn-primary btn-sign-up new-event" href="event/addEvento/">Novo evento <i
            class="fas fa-plus"></i></a>
    {% endif %}

    <div class="events">
        <div class="events-header">
            <p>Nome</p>
            <p>Data/Hora</p>
            <p>Site</p>
        </div>
        <div class="events-box">
            {% for event in events %}
            <div class="event" href="{% url 'event_detail' event.pk %}">
                <p>{{ event.nome }}</p>
                <p>{{ event.dataHora }}</p>
                <a class="btn btn-sm btn-primary btn-sign-up" href="{% url 'event_detail' event.pk %}">Acessar</a>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
