{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="{% static 'css/indexs.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
          rel="stylesheet">
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Plaster&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>EvA</title>
</head>

<body>
    <nav class="navbar navbar-light" id="navbar">
        <div class="container-fluid" id="navbar-box">
            <a class="navbar-brand" id="logo" href="{% url 'home' %}">EvA</a>
            {% if user.is_authenticated %}
            <div class="logged-actions">
                <a class="nav-link" href="{% url 'my_events' %}">Meus eventos</a>
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
            </div>
            {% else %}
            <div>
                <a class="btn btn-sm btn-primary btn-sign-up" href="{% url 'signup' %}">Sign up</a>
                <a class="btn btn-sm btn-outline-secondary btn-sign-in" href="{% url 'login' %}">Sign in</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <article>
        {% block content %}
        {% endblock %}
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous">
    </script>
</body>

</html>
